<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS-LINKS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./assets/vs-logo.png" alt="vs-logo" />
        <h1>VILA DO SOM</h1>
      </header>
      <main>
        <ul>
          <li class="linkContainer">
            <a href="https://www.youtube.com/channel/UCqVqp7n961U0Tjpyzqqgung">
              <img src="./assets/youtube-svg.svg" alt="Youtube" />
              <div class="text">Youtube Beats</div>
            </a>
          </li>
          <li class="linkContainer">
            <a href="https://twitter.com/viladosom_rec?s=11">
              <img src="./assets/twitter-svg.svg" alt="Twitter" />
              <div class="text">Twitter</div>
            </a>
          </li>
          <li class="linkContainer">
            <a href="https://vm.tiktok.com/ZMJw6qXNF/">
              <img src="./assets/tiktok-svg.svg" alt="tiktok" />
              <div class="text">TikTok</div>
            </a>
          </li>
          <li class="linkContainer">
            <a
              href="https://web.facebook.com/Vila-do-Som-Records-103475504979476"
            >
              <img src="./assets/facebook-svg.svg" alt="Facebook" />
              <div class="text">Facebook</div>
            </a>
          </li>
          <li class="linkContainer">
            <a href="https://discord.gg/KWkGf2X">
              <img src="./assets/Discord-svg.svg" alt="Discord" />
              <div class="text">Discord</div>
            </a>
          </li>
          <li class="linkContainer">
            <a href="https://chat.whatsapp.com/LRrk3vI0qrc6AAcCqcgHtR">
              <img src="./assets/whatsapp-svg.svg" alt="Whatsapp" />
              <div class="text">Whatsapp Grupo</div>
            </a>
          </li>
          <li class="linkContainer">
            <a href="https://www.behance.net/viladosomofc">
              <img src="./assets/Behance-svg.svg" alt="Behance" />
              <div class="text">Portifolio - edição de video</div>
            </a>
          </li>
          <li class="linkContainer">
            <a
              href="http://www.mediafire.com/file/sh0y2pwib2yf2g5/%2523VSGChallenger_135bpm_Em.mp3/file"
            >
              <div class="text">VSGChalenger</div>
            </a>
          </li>
        </ul>
        <div class="iconList">
          <div class="iconContainer">
            <a href="https://www.twitch.tv/guirullan">
              <img src="./assets/twitch-svg.svg" alt="twitch" />
            </a>
          </div>
          <div class="iconContainer disable">
            <a href="">
              <img src="./assets/vs-logo.png" alt="vs-logo" />
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
